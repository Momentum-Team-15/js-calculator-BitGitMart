<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyles.css"> 
    <script src="maincalc.js" defer></script>
    <title>JS Calculator Scary Project</title>
</head>
<body>

    <h1>C'mon, Give this Calculator a lil' Spin</h1>

<div class ="row">
    <div class="button number" id="square--calc">C</div>
    <div class="button answer" id="square--empty">
        <div id="calculation-frame"></div>
    </div>
</div> 
<div class="row">
    <div class="button number" id="square--seven">7</div>
    <div class="button number" id="square--eight">8</div>
    <div class="button number" id="square--nine">9</div>
    <div class="button operator" id="square--divide">/</div>
</div>
<div class="row">
    <div class="button number" id="square--four">4</div>
    <div class="button number" id="square--five">5</div>
    <div class="button number" id="square--six">6</div>
    <div class="button operator" id="square--multiply">X</div>
</div>
<div class="row"> 
    <div class="button number" id="square--one">1</div>
    <div class="button number" id="square--two">2</div>
    <div class="button number" id="square--three">3</div>
    <div class="button operator" id="square--minus">-</div>
</div>
<div class="row">
    <div class="button number" id="square--zero">0</div>
    <div class="button number" id="square--period">.</div>
    <div class="button number" id="square--equals">=</div>
    <div class="button operator" id="square--addition">+</div>
</div>

</body>
</html>
